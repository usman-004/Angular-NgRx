<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h3>Counter App without NgRx</h3>
      <app-counter-output [counter]="counter"></app-counter-output>
    </div>
    <div class="col-md-6">
        <app-counter-button (increment)="increment()" (decrement)="decrement()" (reset)="reset()"></app-counter-button>
    </div>
  </div>
</div>
