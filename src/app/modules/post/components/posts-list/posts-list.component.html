<h3>Post List</h3>
<div>
  <a href="#" class="btn btn-primary" [routerLink]="['/posts/addPost']"
    >Add Post</a
  >
</div>
<!-- <app-add-post></app-add-post> -->
<hr />
<table class="table table-dark mt-5" *ngIf="posts | async as postsData">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postsData">
      <th scope="row">{{ post.id }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>
        <a
          href="#"
          class="btn btn-sm btn-warning"
          [routerLink]="['/posts/updateForm', post.id]"
          >edit</a
        >&nbsp;
        <a
          href="#"
          class="btn btn-sm btn-danger"
          [routerLink]="['/posts']"
          (click)="onRemovePost(post.id)"
          >delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
