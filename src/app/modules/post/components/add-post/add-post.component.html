<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />

        <div
          *ngIf="
            postForm.controls['title'].touched &&
            !postForm.controls['title'].valid
          "
        >
          <div *ngIf="postForm.controls['title'].hasError('required')">
            Title is required
          </div>
          <div *ngIf="postForm.controls['title'].hasError('minlength')">
            Title should be minimum 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div>{{ showDescriptionErrors() }}</div>
      </div>

      <div class="my-3">
        <button
          type="button"
          class="btn btn-success btn-sm"
          [disabled]="!postForm.valid"
          (click)="onAddPost()"
        >
          Add Post
        </button>
        ||
        <a href="#" class="btn btn-sm btn-warning" [routerLink]="['/posts']"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
